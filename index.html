<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8D Quran App - Faraz AI ke Saath</title>
    
    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />

    <style>
        :root {
            --glow-color1: #0ebeff; --glow-color2: #ffdd40;
            --glow-color3: #ff4971; --glow-color4: #25d366;
            --highlight-glow: #f39c12;
            --chat-bg: #1e2732;
            --chat-header-bg: #161b22;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Amiri', serif; background-color: #0d121a;
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.1) 1px, transparent 0);
            background-size: 25px 25px; animation: background-pan 50s linear infinite;
            margin: 0; padding: 20px; direction: rtl; overflow-x: hidden;
            color: #ecf0f1;
        }
        @keyframes background-pan { from { background-position: 0% 0%; } to { background-position: 100% 100%; } }
        #homeScreen { display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 90vh; text-align: center; }
        .aura-container { position: relative; padding: 30px; margin-bottom: 30px; }
        .aura-container::before, .aura-container::after { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; border-radius: 30px; z-index: -1; filter: blur(30px); animation: aura-pulse 6s ease-in-out infinite; }
        .aura-container::before { background: linear-gradient(45deg, var(--glow-color1), var(--glow-color2)); }
        .aura-container::after { background: linear-gradient(-45deg, var(--glow-color3), var(--glow-color4)); animation-delay: -3s; }
        @keyframes aura-pulse { 0%, 100% { opacity: 0.6; transform: scale(0.95); } 50% { opacity: 1; transform: scale(1.05); } }
        .home-header { color: #ecf0f1; font-family: 'Noto Nastaliq Urdu', sans-serif; }
        .home-header h2 { font-size: 2.5rem; opacity: 0.9; letter-spacing: 2px; text-shadow: 0 0 15px rgba(236, 240, 241, 0.4); }
        .typing-container { padding: 10px; border-bottom: 2px solid rgba(243, 156, 18, 0.5); display: inline-block; }
        #bismillah-text { font-family: 'Amiri', serif; font-size: 3rem; color: var(--highlight-glow); font-weight: 700; text-shadow: 0 0 5px var(--highlight-glow), 0 0 15px var(--highlight-glow), 0 0 30px #e67e22; width: 0; white-space: nowrap; overflow: hidden; animation: bismillah_typing 8s steps(29, end) infinite; }
        @keyframes bismillah_typing { 0% { width: 0; } 50% { width: 100%; } 80% { width: 100%; } 100% { width: 0; } }
        .menu-container { width: 100%; max-width: 1200px; display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; font-family: 'Noto Nastaliq Urdu', sans-serif; margin-top: 50px; }
        .menu-box { padding: 35px; border-radius: 20px; cursor: pointer; box-shadow: inset 0 -5px 15px rgba(0,0,0,0.3), 0 5px 15px rgba(0,0,0,0.3); border: 1px solid rgba(255, 255, 255, 0.1); position: relative; animation: float-animation 6s ease-in-out infinite; transition: transform 0.3s ease; }
        .menu-box:hover { animation-play-state: paused; transform: translateY(-10px) scale(1.05) !important; }
        .menu-title { color: white; font-size: 2.2rem; font-weight: 700; text-shadow: 0 0 3px rgba(0,0,0,0.8), 0 2px 5px rgba(0,0,0,0.7); white-space: nowrap; overflow: hidden; margin: 0 auto; display: inline-block; }
        .menu-box-1 { background: linear-gradient(145deg, #2ecc71, #27ae60); }
        .menu-box-2 { background: linear-gradient(145deg, #e74c3c, #c0392b); }
        .menu-box-3 { background: linear-gradient(145deg, #e84393, #d81b60); }
        .menu-box-4 { background: linear-gradient(145deg, #3498db, #2980b9); }
        .menu-box-5 { background: linear-gradient(145deg, #f1c40f, #f39c12); }
        .menu-box-6 { background: linear-gradient(145deg, #1abc9c, #16a085); }
        .menu-box-7 { background: linear-gradient(145deg, #9b59b6, #8e44ad); }
        .menu-box-8 { background: linear-gradient(145deg, #e67e22, #d35400); }
        .menu-title { animation: typing-short 7s steps(10, end) infinite; }
        @keyframes typing-short { 0% { width: 0; } 45% { width: 100%; } 80% { width: 100%; } 100% { width: 0; } }
        .surah-page { display: none; padding-top: 70px; }
        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { font-size: 3.5rem; color: #ecf0f1; text-shadow: 0px 2px 5px rgba(0,0,0,0.5); font-weight: 700; }
        .surah-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; perspective: 1500px; padding-top: 20px; }
        @keyframes box-color-change { 0%, 100% { background: linear-gradient(145deg, #2980b9, #3498db); } 16.6% { background: linear-gradient(145deg, #8e44ad, #9b59b6); } 33.3% { background: linear-gradient(145deg, #16a085, #1abc9c); } 50% { background: linear-gradient(145deg, #d35400, #e67e22); } 66.6% { background: linear-gradient(145deg, #c0392b, #e74c3c); } 83.3% { background: linear-gradient(145deg, #2c3e50, #34495e); } }
        .ayah-box { padding: 40px 30px; border-radius: 20px; color: #fff; box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3); border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; opacity: 0; transform: translateY(40px); transition: opacity 0.6s ease-out, transform 0.6s ease-out, background 0.5s ease, box-shadow 0.5s ease; animation: box-color-change 18s linear infinite; }
        .ayah-box.visible { opacity: 1; transform: translateY(0); }
        .ayah-text { font-size: 2.2rem; line-height: 2.9; text-align: center; font-weight: 700; text-shadow: 0px 1px 1px rgba(0, 0, 0, 0.2), 0px 2px 2px rgba(0, 0, 0, 0.4), 0px 4px 6px rgba(0, 0, 0, 0.4); animation: color-cycle 20s linear infinite; }
        @keyframes color-cycle { 0% { color: #ffffff; } 25% { color: #d1eaff; } 50% { color: #e0ffed; } 75% { color: #fff5d6; } 100% { color: #ffffff; } }
        .ayah-number { display: inline-block; font-size: 1.5rem; padding-left: 10px; opacity: 0.7; }
        .back-button { position: fixed; top: 20px; left: 20px; padding: 12px 20px; background-color: #ecf0f1; color: #2c3e50; border: none; border-radius: 50px; font-size: 1.2rem; font-weight: bold; cursor: pointer; z-index: 100; box-shadow: 0 5px 15px rgba(0,0,0,0.3); font-family: 'Noto Nastaliq Urdu', sans-serif; }
        .audio-player-wrapper { position: relative; max-width: 550px; margin: 0 auto 35px auto; padding: 15px; border-radius: 20px; box-shadow: inset 0 2px 4px rgba(0,0,0,0.5), 0 10px 20px rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); animation: box-color-change 18s linear infinite; }
        .audio-player-wrapper::before, .audio-player-wrapper::after { content: ''; position: absolute; top: -2px; left: -2px; right: -2px; bottom: -2px; border-radius: 22px; z-index: -1; filter: blur(25px); animation: aura-pulse 8s ease-in-out infinite alternate; }
        .audio-player-wrapper::before { background: linear-gradient(45deg, var(--glow-color1), var(--glow-color3)); }
        .audio-player-wrapper::after { background: linear-gradient(-45deg, var(--glow-color2), var(--glow-color4)); animation-delay: -4s; }
        .custom-audio-player { display: flex; align-items: center; gap: 15px; padding: 0 10px; }
        .play-pause-btn { background: linear-gradient(145deg, rgba(255,255,255,0.2), rgba(255,255,255,0)); border: 1px solid rgba(255,255,255,0.2); border-radius: 50%; width: 55px; height: 55px; cursor: pointer; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.5); transition: transform 0.2s ease, box-shadow 0.2s ease; flex-shrink: 0; }
        .play-pause-btn:hover { transform: scale(1.1); box-shadow: 0 6px 15px rgba(0,0,0,0.6); }
        .play-pause-btn svg { width: 28px; height: 28px; filter: drop-shadow(0 0 3px rgba(0,0,0,0.5)); fill: white; }
        .progress-container { width: 100%; height: 8px; background-color: rgba(0,0,0,0.3); border-radius: 10px; cursor: pointer; overflow: hidden; box-shadow: inset 0 1px 3px rgba(0,0,0,0.5); }
        .progress-bar { height: 100%; width: 0%; border-radius: 10px; background: linear-gradient(90deg, var(--glow-color1), var(--glow-color2), var(--glow-color3)); background-size: 300% 100%; animation: gradient-flow 5s linear infinite; box-shadow: 0 0 8px var(--glow-color1); transition: width 0.1s linear; }
        @keyframes gradient-flow { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        .time-display { font-family: monospace; font-size: 0.9rem; color: #bdc3c7; text-shadow: 0 1px 2px rgba(0,0,0,0.5); text-align: center; min-width: 90px; }
        #settings-icon { position: fixed; top: 20px; right: 20px; z-index: 1000; cursor: pointer; padding: 8px; background-color: rgba(44, 62, 80, 0.5); border-radius: 50%; transition: background-color 0.3s, transform 0.3s; }
        #settings-icon:hover { background-color: rgba(44, 62, 80, 0.9); transform: rotate(45deg); }
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.7); backdrop-filter: blur(5px); align-items: center; justify-content: center; }
        .modal-content { background-color: #0d121a; border: 1px solid rgba(255, 255, 255, 0.2); padding: 50px 40px; border-radius: 15px; width: 90%; max-width: 450px; text-align: center; position: relative; animation: modal-fade-in 0.5s; }
        @keyframes modal-fade-in { from {opacity: 0; transform: scale(0.9);} to {opacity: 1; transform: scale(1);} }
        .close-button { color: #aaa; position: absolute; top: 10px; right: 20px; font-size: 28px; font-weight: bold; }
        .close-button:hover, .close-button:focus { color: white; text-decoration: none; cursor: pointer; }
        .modal-content a { color: #0ebeff; font-size: 1.5rem; font-weight: bold; text-decoration: none; transition: color 0.3s; font-family: Arial, sans-serif; direction: ltr; }
        .modal-content a:hover { color: #ffdd40; }
        #ai-chat-button { position: fixed; bottom: 20px; right: 20px; width: 60px; height: 60px; background: linear-gradient(45deg, var(--glow-color1), var(--glow-color3)); color: white; border-radius: 50%; border: none; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 20px rgba(0,0,0,0.4); cursor: pointer; z-index: 1001; transition: transform 0.3s, box-shadow 0.3s; }
        #ai-chat-button:hover { transform: scale(1.1); box-shadow: 0 8px 25px rgba(255, 73, 113, 0.5); }
        #ai-chat-button .material-symbols-outlined { font-size: 32px; transition: transform 0.5s ease-in-out; }
        #ai-chat-button:hover .material-symbols-outlined { transform: rotate(360deg); }
        #ai-chat-modal { z-index: 2001; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .chat-container { width: 95%; max-width: 500px; height: 85%; background-color: var(--chat-bg); border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); display: flex; flex-direction: column; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); transform: scale(0.9); animation: zoomIn 0.3s ease forwards; }
        @keyframes zoomIn { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        .chat-header { padding: 20px; background-color: var(--chat-header-bg); color: white; text-align: center; font-size: 1.5rem; font-family: 'Noto Nastaliq Urdu', sans-serif; border-bottom: 1px solid rgba(255,255,255,0.1); position: relative; display: flex; justify-content: center; align-items: center; }
        .chat-header .material-symbols-outlined { margin-left: 10px; color: var(--glow-color2); font-size: 2rem; }
        #close-chat-button { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 2rem; color: #aaa; transition: color 0.2s, transform 0.2s; }
        #close-chat-button:hover { color: white; transform: translateY(-50%) rotate(90deg); }
        .chat-messages { flex-grow: 1; padding: 15px; overflow-y: auto; direction: ltr; display: flex; flex-direction: column; gap: 15px; }
        .message { padding: 12px 18px; border-radius: 20px; max-width: 85%; line-height: 1.7; font-family: 'Noto Nastaliq Urdu', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 1.1rem; color: #e0e0e0; position: relative; text-shadow: 1px 1px 3px rgba(0,0,0,0.5); }
        .user-message { background-color: #2a3b47; align-self: flex-end; margin-left: auto; border-bottom-right-radius: 5px; animation: slideInRight 0.3s ease forwards; }
        .ai-message { background-color: #323d49; align-self: flex-start; border-bottom-left-radius: 5px; animation: slideInLeft 0.3s ease forwards; }
        @keyframes slideInRight { from { transform: translateX(50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes slideInLeft { from { transform: translateX(-50px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .typing-indicator { display: flex; align-items: center; gap: 5px; }
        .typing-indicator span { width: 8px; height: 8px; background-color: #aaa; border-radius: 50%; animation: typing 1s infinite; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }
        .chat-input-area { display: flex; padding: 15px; border-top: 1px solid rgba(255,255,255,0.1); background-color: var(--chat-header-bg); }
        #chat-input { flex-grow: 1; padding: 12px 20px; border-radius: 25px; border: 1px solid #444; font-size: 1rem; background-color: #323d49; color: white; transition: border-color 0.2s; font-family: 'Noto Nastaliq Urdu', sans-serif; }
        #chat-input:focus { outline: none; border-color: var(--glow-color1); }
        #send-chat-button { width: 50px; height: 50px; margin-left: 10px; border-radius: 50%; border: none; background-color: var(--glow-color1); color: white; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: background-color 0.2s; }
        #send-chat-button:hover { background-color: #0b9dcc; }
        
        @media (max-width: 768px) {
            body { padding: 10px; }
            #bismillah-text { font-size: 2.2rem; } .home-header h2 { font-size: 2rem; } .menu-title { font-size: 1.8rem; } .header h1 { font-size: 2.5rem; } .ayah-box { transform: none; padding: 20px; } .ayah-text { font-size: 1.8rem; } .back-button { font-size: 1rem; padding: 10px 15px; } #settings-icon { top: 15px; right: 15px; } .modal-content a { font-size: 1.3rem; }
        }
    </style>
</head>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const homeScreen = document.getElementById('homeScreen');
    const mainMenuContainer = document.getElementById('main-menu');
    const surahPagesContainer = document.getElementById('surah-pages-container');
    const settingsIcon = document.getElementById('settings-icon');
    const privacyModal = document.getElementById('privacy-modal');
    const closeButton = privacyModal.querySelector('.close-button');
    const aiChatButton = document.getElementById('ai-chat-button');
    const aiChatModal = document.getElementById('ai-chat-modal');
    const closeChatButton = document.getElementById('close-chat-button');

    const surahNames = [
        "الفاتحہ", "البقرہ", "آل عمران", "النساء", "المائدہ", "الأنعام", "الأعراف", "الأنفال", "التوبہ", "یونس", "ہود", "یوسف", "الرعد", "ابراہیم", "الحجر", "النحل", "الإسراء", "الکہف", "مریم", "طہ", "الأنبیاء", "الحج", "المؤمنون", "النور", "الفرقان", "الشعراء", "النمل", "القصص", "العنکبوت", "الروم", "لقمان", "السجدہ", "الأحزاب", "سبا", "فاطر", "یٰسٓ", "الصافات", "ص", "الزمر", "غافر", "فصلت", "الشوریٰ", "الزخرف", "الدخان", "الجاثیہ", "الأحقاف", "محمد", "الفتح", "الحجرات", "ق", "الذاریات", "الطور", "النجم", "القمر", "الرحمٰن", "الواقعہ", "الحدید", "المجادلہ", "الحشر", "الممتحنہ", "الصف", "الجمعہ", "المنافقون", "التغابن", "الطلاق", "التحریم", "الملک", "القلم", "الحاقہ", "المعارج", "نوح", "الجن", "المزمل", "المدثر", "القیامہ", "الإنسان", "المرسلات", "النبأ", "النازعات", "عبس", "التکویر", "الإنفطار", "المطففین", "الإنشقاق", "البروج", "الطارق", "الأعلیٰ", "الغاشیہ", "الفجر", "البلد", "الشمس", "اللیل", "الضحیٰ", "الشرح", "التین", "العلق", "القدر", "البینہ", "الزلزلہ", "العادیات", "القارعہ", "التکاثر", "العصر", "الہمزہ", "الفیل", "قریش", "الماعون", "الکوثر", "الکافرون", "النصر", "المسد", "الإخلاص", "الفلق", "الناس"
    ];

    // --- Generate Main Menu and Surah Pages ---
    function generateContent() {
        surahNames.forEach((surahName, index) => {
            const surahNumber = index + 1;
            // Generate menu box
            const menuBox = document.createElement('div');
            menuBox.className = `menu-box menu-box-${(index % 8) + 1}`;
            menuBox.innerHTML = `<h3 class="menu-title">${surahName}</h3>`;
            menuBox.addEventListener('click', () => showSurahPage(surahNumber));
            mainMenuContainer.appendChild(menuBox);

            // Generate surah page
            const surahPage = document.createElement('div');
            surahPage.id = `surah-page-${surahNumber}`;
            surahPage.className = 'surah-page';
            surahPage.innerHTML = `
                <button class="back-button">واپس</button>
                <div class="header"><h1>${surahName}</h1></div>
                <div class="audio-player-wrapper">
                    <div class="custom-audio-player">
                        <button class="play-pause-btn" id="play-pause-btn-${surahNumber}">
                            <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                        </button>
                        <div class="progress-container">
                            <div class="progress-bar"></div>
                        </div>
                        <div class="time-display">00:00 / 00:00</div>
                    </div>
                </div>
                <div class="surah-container" id="surah-container-${surahNumber}"></div>
            `;
            surahPagesContainer.appendChild(surahPage);

            // Setup audio player
            setupAudioPlayer(surahNumber);
        });

        // Add back button listeners
        document.querySelectorAll('.back-button').forEach(button => {
            button.addEventListener('click', () => {
                document.querySelectorAll('.surah-page').forEach(page => page.style.display = 'none');
                homeScreen.style.display = 'flex';
            });
        });
    }

    // --- Show Surah Page ---
    function showSurahPage(surahNumber) {
        homeScreen.style.display = 'none';
        document.querySelectorAll('.surah-page').forEach(page => page.style.display = 'none');
        document.getElementById(`surah-page-${surahNumber}`).style.display = 'block';

        // Fetch and display ayahs
        fetch(`https://api.quran.com/api/v4/verses/by_chapter/${surahNumber}?language=en&words=true`)
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById(`surah-container-${surahNumber}`);
                container.innerHTML = '';
                data.verses.forEach(verse => {
                    const ayahBox = document.createElement('div');
                    ayahBox.className = 'ayah-box';
                    ayahBox.innerHTML = `<span class="ayah-text">${verse.text_uthmani || verse.text_indopak}</span><span class="ayah-number">(${verse.verse_number})</span>`;
                    container.appendChild(ayahBox);
                    setTimeout(() => ayahBox.classList.add('visible'), 100);
                });
            })
            .catch(error => console.error(`Error fetching Surah ${surahNumber}:`, error));
    }

    // --- Setup Audio Player ---
    function setupAudioPlayer(surahNumber) {
        const playButton = document.querySelector(`#play-pause-btn-${surahNumber}`);
        const progressBar = document.querySelector(`#surah-page-${surahNumber} .progress-bar`);
        const timeDisplay = document.querySelector(`#surah-page-${surahNumber} .time-display`);
        let audio = null;

        playButton.addEventListener('click', async () => {
            if (!navigator.onLine) {
                alert('آپ آف لائن ہیں۔ براہ کرم انٹرنیٹ کنکشن چیک کریں۔');
                return;
            }

            playButton.innerHTML = '<span>Loading...</span>';
            if (!audio) {
                try {
                    const audioUrl = await fetchSurahAudio(surahNumber);
                    audio = new Audio(audioUrl);
                    audio.preload = 'metadata';
                    audio.addEventListener('timeupdate', () => {
                        progressBar.style.width = `${(audio.currentTime / audio.duration) * 100}%`;
                        timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
                    });
                    audio.addEventListener('ended', () => {
                        playButton.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                    });
                    audio.addEventListener('error', () => {
                        console.warn(`Audio error for Surah ${surahNumber}`);
                        alert('آڈیو لوڈ کرنے میں ناکامی۔ براہ کرم دوبارہ کوشش کریں۔');
                        playButton.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                    });
                } catch (error) {
                    console.error(`Error setting up audio for Surah ${surahNumber}:`, error);
                    playButton.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                    alert('آڈیو لوڈ کرنے میں ناکامی۔ براہ کرم دوبارہ کوشش کریں۔');
                    return;
                }
            }
            if (audio.paused) {
                audio.play().then(() => {
                    playButton.innerHTML = '<svg viewBox="0 0 24 24"><path d="M6 4h4v16H6zM14 4h4v16h-4z"/></svg>';
                }).catch(error => {
                    console.error(`Playback error for Surah ${surahNumber}:`, error);
                    playButton.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
                });
            } else {
                audio.pause();
                playButton.innerHTML = '<svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>';
            }
        });

        // Preload audio for next surah
        if (surahNumber < 114) {
            preloadAudio(surahNumber + 1);
        }
    }

    // --- Fetch Audio with Caching and Fallback ---
    async function fetchSurahAudio(surahNumber) {
        const cachedAudio = localStorage.getItem(`surahAudio_${surahNumber}`);
        if (cachedAudio) return cachedAudio;

        // Primary reciter: Mishary Rashid Alafasy (recitation_id: 1)
        const primaryUrl = `https://api.quran.com/api/v4/recitations/1/by_chapter/${surahNumber}`;
        // Fallback reciter: Abdul Basit (recitation_id: 2)
        const fallbackUrl = `https://api.quran.com/api/v4/recitations/2/by_chapter/${surahNumber}`;
        try {
            const response = await fetchWithTimeout(primaryUrl, 5000);
            const audioUrl = response.audio_files[0]?.url;
            if (!audioUrl) throw new Error('No audio available');
            localStorage.setItem(`surahAudio_${surahNumber}`, audioUrl);
            return audioUrl;
        } catch (error) {
            console.warn(`Primary audio failed for Surah ${surahNumber}, trying fallback`);
            const response = await fetchWithTimeout(fallbackUrl, 5000);
            const audioUrl = response.audio_files[0]?.url;
            if (!audioUrl) throw new Error('No audio available in fallback');
            localStorage.setItem(`surahAudio_${surahNumber}`, audioUrl);
            return audioUrl;
        }
    }

    // --- Preload Audio ---
    function preloadAudio(surahNumber) {
        fetchSurahAudio(surahNumber).then(audioUrl => {
            const audio = new Audio(audioUrl);
            audio.preload = 'auto';
        }).catch(error => console.warn(`Preload failed for Surah ${surahNumber}:`, error));
    }

    // --- Fetch with Timeout ---
    async function fetchWithTimeout(url, timeout = 5000) {
        const controller = new AbortController();
        const id = setTimeout(() => controller.abort(), timeout);
        try {
            const response = await fetch(url, { signal: controller.signal });
            clearTimeout(id);
            return response.json();
        } catch (error) {
            clearTimeout(id);
            throw error;
        }
    }

    // --- Format Time for Audio Player ---
    function formatTime(seconds) {
        if (isNaN(seconds)) return '00:00';
        const minutes = Math.floor(seconds / 60);
        seconds = Math.floor(seconds % 60);
        return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }

    // --- Debounce API Calls ---
    function debounce(func, wait) {
        let timeout;
        return function (...args) {
            clearTimeout(timeout);
            timeout = setTimeout(() => func.apply(this, args), wait);
        };
    }
    const fetchSurahAudioDebounced = debounce(fetchSurahAudio, 300);

    // --- Initialize ---
    generateContent();

    aiChatButton.addEventListener('click', () => aiChatModal.style.display = 'flex');

            chatInput.value = '';
