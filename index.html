<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>اسلامی ایپ</title>
    <meta name="theme-color" content="#0d121a">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Noto+Nastaliq+Urdu:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body>

    <main class="main-content">
        <!-- =========== ہوم پیج =========== -->
        <div id="homePage" class="page active">
            <div class="page-header">
                <h1>ہوم</h1>
            </div>
            <div class="content-placeholder">
                <span class="material-symbols-outlined">cottage</span>
                <p>ہوم اسکرین کا مواد یہاں آئے گا۔</p>
            </div>
        </div>

        <!-- =========== قرآن پیج =========== -->
        <div id="quranPage" class="page">
            <div class="page-header">
                <h1>القرآن الكريم</h1>
            </div>
            <div class="content-placeholder">
                <span class="material-symbols-outlined">menu_book</span>
                <p>قرآن کی سورتوں کی فہرست یہاں آئے گی۔</p>
            </div>
        </div>

        <!-- =========== AI پیج =========== -->
        <div id="aiPage" class="page">
            <div class="page-header">
                <h1>Faraz AI</h1>
            </div>
            <div class="content-placeholder">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>AI چیٹ کا فیچر یہاں آئے گا۔</p>
            </div>
        </div>

        <!-- =========== تاریخِ اسلام پیج =========== -->
        <div id="tarikhPage" class="page">
            <div class="page-header">
                <h1>تاریخِ اسلام</h1>
            </div>
            <div class="content-placeholder">
                <span class="material-symbols-outlined">history_edu</span>
                <p>اسلامی واقعات یہاں آئیں گے۔</p>
            </div>
        </div>
        
        <!-- =========== تعلیم الاسلام پیج =========== -->
        <div id="talimPage" class="page">
            <div class="page-header">
                <h1>تعلیم الاسلام</h1>
            </div>
            <div class="content-placeholder">
                <span class="material-symbols-outlined">quiz</span>
                <p>اسلامی سوال و جواب یہاں آئیں گے۔</p>
            </div>
        </div>
    </main>

    <!-- =========== نیچے والا نیویگیشن بار =========== -->
    <nav class="bottom-nav">
        <button class="nav-button" data-page="quranPage"><span class="material-symbols-outlined">menu_book</span><span class="nav-label">قرآن</span></button>
        <button class="nav-button" data-page="aiPage"><div class="ai-icon-container"></div><span class="nav-label">Faraz AI</span></button>
        <button class="nav-button active" data-page="homePage"><span class="material-symbols-outlined">home</span><span class="nav-label">ہوم</span></button>
        <button class="nav-button" data-page="tarikhPage"><span class="material-symbols-outlined">history_edu</span><span class="nav-label">تاریخ</span></button>
        <button class="nav-button" data-page="talimPage"><span class="material-symbols-outlined">quiz</span><span class="nav-label">تعلیم</span></button>
    </nav>

    <script src="script.js"></script>
</body>
</html>
