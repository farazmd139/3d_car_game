<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.134.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Car properties
        let car = null;
        let carSpeed = 0;
        const ACCELERATION = 0.05;
        const TURN_SPEED = 2.0;
        let carAngle = 0;

        // Load GLB model for car
        const loader = new THREE.GLTFLoader();
        loader.load('car.glb', (gltf) => {
            car = gltf.scene;
            car.position.set(0, 0, 0);
            car.rotation.y = Math.PI; // Adjust initial rotation if needed
            scene.add(car);
        }, undefined, (error) => {
            console.error('An error occurred while loading the GLB model:', error);
        });

        // Create a simple road
        const roadGeometry = new THREE.PlaneGeometry(20, 20);
        const roadMaterial = new THREE.MeshBasicMaterial({ color: 0x888888 }); // Grey color
        const road = new THREE.Mesh(roadGeometry, roadMaterial);
        road.rotation.x = -Math.PI / 2; // Rotate to lie flat
        scene.add(road);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 0);
        scene.add(directionalLight);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // Update car position
            if (car) {
                const rad = THREE.MathUtils.degToRad(carAngle);
                car.position.x += carSpeed * Math.sin(rad);
                car.position.z += carSpeed * Math.cos(rad);
                car.rotation.y = -rad; // Adjust rotation
                camera.position.set(
                    car.position.x - Math.sin(rad) * 5,
                    2,
                    car.position.z - Math.cos(rad) * 5
                );
                camera.lookAt(car.position);
            }

            renderer.render(scene, camera);
        }
        animate();

        // Handle keyboard input
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    carSpeed += ACCELERATION;
                    break;
                case 'ArrowDown':
                    carSpeed -= ACCELERATION;
                    break;
                case 'ArrowLeft':
                    carAngle += TURN_SPEED;
                    break;
                case 'ArrowRight':
                    carAngle -= TURN_SPEED;
                    break;
                case 'Escape':
                    window.close(); // Close the window (simulated)
                    break;
            }
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
