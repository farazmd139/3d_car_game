<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D कार गेम — No Setup Needed</title>
  <style>
    body { margin:0; overflow:hidden; background:#87ceeb; font-family:Arial, sans-serif; }
    #info { position:absolute; top:10px; width:100%; text-align:center; color:#fff; font-size:18px; text-shadow:1px 1px 3px #000; z-index:100; }
    #exportBtn { position:absolute; right:10px; top:10px; padding:6px 10px; font-size:14px; background:#222; color:#fff; border:none; border-radius:4px; cursor:pointer; z-index:110; }
    #speed { position:absolute; left:10px; top:10px; padding:6px 10px; background:rgba(0,0,0,0.5); color:#fff; font-size:14px; border-radius:4px; z-index:110; }
    #touchControls { position:absolute; bottom:10px; left:50%; transform:translateX(-50%); display:grid; grid-template-columns:60px 60px 60px; gap:8px; z-index:110; }
    .tg { width:60px; height:60px; background:rgba(0,0,0,0.4); color:#fff; font-size:24px; display:flex; align-items:center; justify-content:center; border-radius:8px; user-select:none; }
  </style>
</head>
<body>
  <div id="info">Arrow Keys से चलाएँ | Mobile पर Touch Controls</div>
  <button id="exportBtn">Export Car (.glb)</button>
  <div id="speed">Speed: 0</div>
  <div id="touchControls">
    <div id="accel" class="tg">▲</div>
    <div id="brake" class="tg">▼</div>
    <div id="left" class="tg">◀</div>
    <div id="right" class="tg">▶</div>
  </div>

  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
  <script type="module">
  import * as THREE from 'three';
  import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
  import { GLTFExporter } from 'three/addons/exporters/GLTFExporter.js';

  // Scene setup
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb);

  const camera = new THREE.PerspectiveCamera(60, innerWidth/innerHeight, 0.1, 1000);
  camera.position.set(0,6,12);

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(innerWidth, innerHeight);
  renderer.shadowMap.enabled = true;
  document.body.appendChild(renderer.domElement);

  scene.add(new THREE.AmbientLight(0xffffff,0.6));
  const dl = new THREE.DirectionalLight(0xffffff,0.8);
  dl.position.set(30,40,10);
  dl.castShadow = true;
  dl.shadow.mapSize.set(2048,2048);
  scene.add(dl);

  const ground = new THREE.Mesh(new THREE.PlaneGeometry(400,400), new THREE.MeshStandardMaterial({color:0x8db46b}));
  ground.rotation.x = -Math.PI/2;
  ground.receiveShadow = true;
  scene.add(ground);

  const road = new THREE.Mesh(new THREE.PlaneGeometry(400,6), new THREE.MeshStandardMaterial({color:0x333333}));
  road.rotation.x = -Math.PI/2;
  road.position.y = 0.01;
  scene.add(road);

  const loader = new GLTFLoader();
  let carRoot = new THREE.Group(); scene.add(carRoot);
  let car = null;
  const speedEl = document.getElementById('speed');

  loader.load('https://threejs.org/examples/models/gltf/Flamingo.glb', g => {
    // using flamingo as placeholder free model
    car = g.scene;
    car.scale.set(0.05,0.05,0.05);
    car.traverse(n => { if(n.isMesh) n.castShadow = true; });
    carRoot.add(car);
  }, undefined, () => {
    console.warn('Model load failed');
  });

  // Movement
  let speed=0;
  const keys = {ArrowUp:false, ArrowDown:false, ArrowLeft:false, ArrowRight:false};
  window.addEventListener('keydown', e => keys[e.code]=true);
  window.addEventListener('keyup', e => keys[e.code]=false);

  // touch map
  const touch = {accel:false, brake:false, left:false, right:false};
  ['accel','brake','left','right'].forEach(id => {
    const el = document.getElementById(id);
    el.addEventListener('pointerdown', ()=> touch[id]=true);
    el.addEventListener('pointerup', ()=> touch[id]=false);
  });

  const exporter = new GLTFExporter();
  document.getElementById('exportBtn').onclick = ()=>{
    exporter.parse(car || carRoot, res => {
      const blob = res instanceof ArrayBuffer ? new Blob([res]) : new Blob([JSON.stringify(res, null,2)]);
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = car ? 'car.glb' : 'scene.glb';
      a.click();
      setTimeout(()=> URL.revokeObjectURL(a.href),5000);
    }, {binary:true});
  };

  function animate(){
    requestAnimationFrame(animate);
    const dt = Math.min(0.05, performance.now()/1000);
    let up = keys.ArrowUp || touch.accel, down = keys.ArrowDown || touch.brake;
    let left = keys.ArrowLeft || touch.left, right = keys.ArrowRight || touch.right;

    if(up) speed += 20*dt;
    else if(down) speed -= 40*dt;
    else speed *= 0.95;

    speed = THREE.MathUtils.clamp(speed, -10, 20);
    speedEl.textContent = 'Speed: ' + speed.toFixed(1);

    if(carRoot){
      const steer = (left?1:0) - (right?1:0);
      carRoot.rotation.y += steer * 1.5 * dt;
      const forward = new THREE.Vector3(0,0,-1).applyQuaternion(carRoot.quaternion);
      carRoot.position.addScaledVector(forward, speed * dt);
    }

    const camOff = new THREE.Vector3(0,5,12).applyQuaternion(carRoot.quaternion);
    const camPos = (new THREE.Vector3()).copy(carRoot.position).add(camOff);
    camera.position.lerp(camPos, 0.1);
    camera.lookAt(carRoot.position);

    renderer.render(scene, camera);
  }
  animate();
  window.addEventListener('resize', ()=>{
    camera.aspect = innerWidth/innerHeight; camera.updateProjectionMatrix(); renderer.setSize(innerWidth,innerHeight);
  });
  </script>
</body>
</html>
