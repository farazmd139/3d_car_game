<!doctype html>
<html lang="hi">

  <title>Faraz 3D Photo Enhancer</title>
  <style>
    :root{
      --bg1:#0f172a; --bg2:#0b1220;
      --card:#0e1830;
    }
    body{
      margin:0; min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      background: radial-gradient(800px 400px at 10% 10%, rgba(99,102,241,0.12), transparent),
                  linear-gradient(135deg, #071021 0%, #051025 50%, #08102a 100%);
      font-family: Inter, system-ui, sans-serif;
      color:#e6eef8;
    }

    .app {
      width:960px; max-width:95vw; border-radius:20px;
      background: linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      box-shadow: 0 10px 40px rgba(2,6,23,0.7), inset 0 1px 0 rgba(255,255,255,0.02);
      padding:22px; display:grid; gap:16px;
      grid-template-columns: 1fr 420px;
      transform: translateZ(0);
    }

    .panel {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.02));
      border-radius:14px; padding:16px; min-height:420px;
      box-shadow: 0 8px 30px rgba(8,12,30,0.6);
      position:relative; overflow:hidden;
    }

    .title {
      font-weight:700; font-size:20px; letter-spacing:0.2px; display:flex; gap:8px; align-items:center;
    }

    .uploader { margin-top:12px; display:flex; gap:10px; align-items:center; }
    .uploader input[type=file]{ display:none; }
    .btn {
      background: linear-gradient(90deg,#7c3aed,#06b6d4);
      border:none; padding:10px 14px; border-radius:10px; color:white; cursor:pointer; font-weight:600;
      box-shadow: 0 6px 18px rgba(99,102,241,0.18);
    }
    .btn.ghost { background:transparent; border:1px solid rgba(255,255,255,0.06); color: #dbeafe; }
    .preview-wrap { display:flex; gap:10px; align-items:center; justify-content:center; padding:12px; }
    img.preview { max-width:100%; max-height:360px; border-radius:12px; box-shadow: 0 8px 30px rgba(2,6,23,0.6); }

    /* Before/After slider */
    .ba {
      position:relative; width:100%; height:360px; border-radius:12px; overflow:hidden;
      background:linear-gradient(180deg, rgba(0,0,0,0.1), rgba(0,0,0,0.06));
    }
    .ba img { position:absolute; inset:0; object-fit:contain; width:100%; height:100%; }
    .ba .after { clip-path: inset(0 50% 0 0); } /* default half */
    .slider {
      position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); z-index:10;
      width:80%;
    }
    input[type=range] { width:100%; -webkit-appearance:none; background:transparent; }
    input[type=range]::-webkit-slider-thumb { -webkit-appearance:none; width:18px; height:18px; border-radius:50%; background:#fff; box-shadow:0 4px 14px rgba(0,0,0,0.6); border:6px solid rgba(124,58,237,0.9); }

    /* Right column controls */
    .controls { display:flex; flex-direction:column; gap:12px; }
    .small { font-size:13px; color:#bcd1ff; }
    .output img{ width:100%; border-radius:10px; }

    .note { font-size:12px; color:#9fb3ff; opacity:0.9; }

    footer { grid-column: 1/-1; text-align:center; color:#8ea4ff; font-size:13px; padding-top:6px; }
  </style>
</head>
