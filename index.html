<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسلامی سوال جواب</title>
    
    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Noto+Nastaliq+Urdu:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>

    <style>
        /* Main styles from the previous version */
        :root { --glow-color1: #0ebeff; --glow-color2: #ffdd40; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Amiri', serif; 
            background-color: #0d121a;
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.1) 1px, transparent 0);
            background-size: 25px 25px; 
            animation: background-pan 50s linear infinite;
            margin: 0; padding: 20px; direction: rtl; overflow-x: hidden;
            color: #ecf0f1;
        }
        @keyframes background-pan { from { background-position: 0% 0%; } to { background-position: 100% 100%; } }

        .header {
            text-align: center; margin-bottom: 20px; padding: 10px;
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; background-color: rgba(13, 18, 26, 0.8);
            backdrop-filter: blur(10px); z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .header h1 {
            font-family: 'Noto Nastaliq Urdu', sans-serif; font-size: 2.5rem;
            color: #ecf0f1; text-shadow: 0px 2px 5px rgba(0,0,0,0.5);
            font-weight: 700; margin: 0;
        }
        .header .search-icon { font-size: 1.8rem; cursor: pointer; color: #ecf0f1; transition: color 0.3s; }
        .header .search-icon:hover { color: var(--glow-color1); }

        .search-bar {
            display: none; padding: 15px; position: sticky; top: 85px;
            z-index: 99; background-color: rgba(13, 18, 26, 0.8);
            backdrop-filter: blur(10px); margin-bottom: 20px;
        }
        .search-bar input {
            width: 100%; padding: 15px; border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.2); background-color: rgba(0,0,0,0.3);
            color: #fff; font-size: 1.2em; text-align: right;
            font-family: 'Noto Nastaliq Urdu', sans-serif;
        }

        .content {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px; perspective: 1500px; padding-top: 20px;
        }

        .item {
            padding: 30px; border-radius: 20px; color: #fff;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3); border: 1px solid rgba(255,255,255,0.1);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; transition: background 0.5s ease, box-shadow 0.5s ease;
            animation: box-color-change 18s linear infinite;
            position: relative; /* For positioning the toast message */
        }
        @keyframes box-color-change {
            0%, 100% { background: linear-gradient(145deg, #2980b9, #3498db); } 16.6% { background: linear-gradient(145deg, #8e44ad, #9b59b6); }
            33.3% { background: linear-gradient(145deg, #16a085, #1abc9c); } 50% { background: linear-gradient(145deg, #d35400, #e67e22); }
            66.6% { background: linear-gradient(145deg, #c0392b, #e74c3c); } 83.3% { background: linear-gradient(145deg, #2c3e50, #34495e); }
        }

        .item .question, .item .answer {
            font-weight: 700;
            text-shadow: 0px 1px 1px rgba(0, 0, 0, 0.2), 0px 2px 2px rgba(0, 0, 0, 0.4), 0px 4px 6px rgba(0, 0, 0, 0.4);
            animation: color-cycle 20s linear infinite;
        }
        @keyframes color-cycle { 0% { color: #ffffff; } 25% { color: #d1eaff; } 50% { color: #e0ffed; } 75% { color: #fff5d6; } 100% { color: #ffffff; } }

        .item .question { font-size: 2.2rem; line-height: 1.8; margin-bottom: 20px; }
        .item .answer { font-size: 1.8rem; line-height: 1.9; opacity: 0.9; margin-bottom: 30px; /* Space for buttons */ }

        /* =================================
           NEW: Action Buttons Styling
           ================================= */
        .actions-container {
            display: flex;
            gap: 20px;
            margin-top: auto; /* Pushes buttons to the bottom */
        }
        .action-btn {
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .action-btn:hover {
            transform: scale(1.15) translateY(-5px);
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
        }
        .action-btn i {
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }

        /* =================================
           NEW: Toast Message for Copy
           ================================= */
        .toast {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2ecc71;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-family: 'Noto Nastaliq Urdu', sans-serif;
            opacity: 0;
            transition: opacity 0.5s, bottom 0.5s;
            z-index: 10;
            pointer-events: none;
        }
        .toast.show {
            opacity: 1;
            bottom: 30px;
        }

        @media (max-width: 768px) {
            body { padding: 10px; }
            .header h1 { font-size: 2rem; }
            .item { padding: 25px 20px; }
            .item .question { font-size: 1.8rem; }
            .item .answer { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>اسلامی سوال جواب</h1>
        <i class="ri-search-line search-icon"></i>
    </div>
    <div class="search-bar"><input type="text" id="search-input" placeholder="یہاں تلاش کریں..."></div>
    <div class="content" id="sawal-jawab-list"></div>

    <script>
        const sawalJawabData = [
            { question: "سوال: اسلام کے بنیادی عقائد کیا ہیں؟", answer: "جواب: اسلام کے بنیادی عقائد یہ ہیں: اللہ پر ایمان، اس کے فرشتوں پر ایمان، اس کی کتابوں پر ایمان، اس کے رسولوں پر ایمان، آخرت کے دن پر ایمان، اور اچھی بری تقدیر پر ایمان۔" },
            { question: "سوال: اللہ تعالیٰ کہاں ہے؟", answer: "جواب: اللہ تعالیٰ ہر جگہ اپنے علم اور قدرت کے ساتھ موجود ہے، لیکن اس کی ذات ساتوں آسمانوں کے اوپر عرش پر مستوی ہے، جیسا کہ قرآن و حدیث سے ثابت ہے۔" },
            { question: "سوال: توحید کی کتنی قسمیں ہیں؟", answer: "جواب: توحید کی تین بڑی قسمیں ہیں: 1. توحیدِ ربوبیت (اللہ کو کائنات کا واحد خالق، مالک اور مدبر ماننا)، 2. توحیدِ الوہیت (عبادت کی تمام اقسام صرف اللہ کے لیے خاص کرنا)، 3. توحیدِ اسماء و صفات (اللہ کے ناموں اور صفات کو بغیر کسی تحریف، تعطیل، تکییف یا تمثیل کے ماننا)۔" },
            { question: "سوال: اسلام کے پانچ ستون کون سے ہیں؟", answer: "جواب: اسلام کے پانچ ستون یہ ہیں: 1. کلمہ شہادت (گواہی دینا کہ اللہ کے سوا کوئی معبود نہیں اور محمدؐ اس کے رسول ہیں)، 2. نماز قائم کرنا، 3. زکوٰۃ ادا کرنا، 4. رمضان کے روزے رکھنا، 5. صاحبِ استطاعت کے لیے حج کرنا۔" },
            { question: "سوال: نماز میں فرض کیا کیا ہیں؟", answer: "جواب: نماز کے فرائض (جن کے بغیر نماز نہیں ہوتی) یہ ہیں: تکبیر تحریمہ، قیام (کھڑا ہونا)، قراءت (قرآن پڑھنا)، رکوع، سجدہ، اور قعدہ اخیرہ (آخری بیٹھک)۔" },
            { question: "سوال: سب سے پہلے نبی کون تھے؟", answer: "جواب: انسانیت کے باپ اور سب سے پہلے نبی حضرت آدم علیہ السلام تھے۔" },
            { question: "سوال: 'اولوالعزم' رسول کون کون ہیں؟", answer: "جواب: اولوالعزم وہ رسول ہیں جنہوں نے دین کی تبلیغ میں سب سے زیادہ مشکلات برداشت کیں۔ ان کی تعداد پانچ ہے: حضرت نوحؑ، حضرت ابراہیمؑ، حضرت موسیٰؑ، حضرت عیسیٰؑ، اور حضرت محمد صلی اللہ علیہ وسلم۔" }
        ];

        function loadSawalJawab(searchTerm = '') {
            const sawalJawabList = document.getElementById('sawal-jawab-list');
            sawalJawabList.innerHTML = '';
            const lowerCaseSearchTerm = searchTerm.toLowerCase();

            const filteredData = sawalJawabData.filter(item => 
                item.question.toLowerCase().includes(lowerCaseSearchTerm) ||
                item.answer.toLowerCase().includes(lowerCaseSearchTerm)
            );

            if (filteredData.length > 0) {
                filteredData.forEach((item, index) => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'item';
                    itemDiv.innerHTML = `
                        <p class="question">${item.question}</p>
                        <p class="answer">${item.answer}</p>
                        <div class="actions-container">
                            <button class="action-btn" onclick="copyText(this, ${index})" title="کاپی کریں">
                                <i class="ri-file-copy-line"></i>
                            </button>
                            <button class="action-btn" onclick="shareText(${index})" title="شیئر کریں">
                                <i class="ri-share-forward-line"></i>
                            </button>
                            <button class="action-btn" onclick="speakText(${index})" title="سنیں">
                                <i class="ri-volume-up-line"></i>
                            </button>
                        </div>
                        <div class="toast">کاپی ہو گیا!</div>
                    `;
                    sawalJawabList.appendChild(itemDiv);
                });
            } else {
                sawalJawabList.innerHTML = `<p style="text-align: center; font-size: 1.5rem; grid-column: 1 / -1;">کوئی نتیجہ نہیں ملا۔</p>`;
            }
        }

        // ======================================================
        //         NEW: Action Button Functions
        // ======================================================

        function copyText(buttonElement, index) {
            const item = sawalJawabData[index];
            const textToCopy = `${item.question}\n${item.answer}`;
            navigator.clipboard.writeText(textToCopy).then(() => {
                const toast = buttonElement.closest('.item').querySelector('.toast');
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 2000); // 2 سیکنڈ بعد پیغام غائب ہو جائے گا
            }).catch(err => {
                console.error('Copy failed', err);
            });
        }

        function shareText(index) {
            const item = sawalJawabData[index];
            const textToShare = `${item.question}\n${item.answer}`;
            if (navigator.share) {
                navigator.share({
                    title: 'اسلامی سوال جواب',
                    text: textToShare,
                }).catch(err => console.error('Share failed', err));
            } else {
                alert('آپ کا براؤزر شیئر فنکشن کو سپورٹ نہیں کرتا۔');
            }
        }

        function speakText(index) {
            const item = sawalJawabData[index];
            const textToSpeak = `${item.question} ${item.answer}`;
            
            // Stop any previous speech
            speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(textToSpeak);
            utterance.lang = 'ur-PK'; // Set language to Urdu (Pakistan)
            utterance.rate = 0.9; // Adjust speech rate if needed
            speechSynthesis.speak(utterance);
        }

        // ======================================================
        //         Event Listeners
        // ======================================================
        const searchIcon = document.querySelector('.search-icon');
        const searchBar = document.querySelector('.search-bar');
        
        searchIcon.addEventListener('click', () => {
            searchBar.style.display = (searchBar.style.display === 'block') ? 'none' : 'block';
            if (searchBar.style.display === 'block') {
                document.getElementById('search-input').focus();
            }
        });

        document.getElementById('search-input').addEventListener('input', function() {
            loadSawalJawab(this.value);
        });

        window.onload = () => {
            loadSawalJawab();
        };
    </script>
</body>
</html>
