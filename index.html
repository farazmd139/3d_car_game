<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Car Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script>
        // Scene Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Camera Position
        camera.position.z = 5;
        camera.position.y = 5;

        // Road
        const roadGeometry = new THREE.PlaneGeometry(50, 100);
        const roadMaterial = new THREE.MeshBasicMaterial({ color: 0x333333, side: THREE.DoubleSide });
        const road = new THREE.Mesh(roadGeometry, roadMaterial);
        road.rotation.x = Math.PI / 2;
        scene.add(road);

        // Early House (Simple Cube)
        const houseGeometry = new THREE.BoxGeometry(5, 5, 5);
        const houseMaterial = new THREE.MeshBasicMaterial({ color: 0x996633 });
        const house = new THREE.Mesh(houseGeometry, houseMaterial);
        house.position.set(10, 2.5, -20);
        scene.add(house);

        // Car (Simple Cube as Placeholder)
        const carGeometry = new THREE.BoxGeometry(2, 1, 1);
        const carMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
        const car = new THREE.Mesh(carGeometry, carMaterial);
        car.position.y = 0.5;
        scene.add(car);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 1, 0);
        scene.add(directionalLight);

        // Controls
        let carSpeed = 0;
        const maxSpeed = 0.1;
        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'w': // Accelerate
                    carSpeed = Math.min(carSpeed + 0.01, maxSpeed);
                    break;
                case 's': // Brake
                    carSpeed = Math.max(carSpeed - 0.01, 0);
                    break;
                case 'a': // Move Left
                    car.position.x -= 0.1;
                    break;
                case 'd': // Move Right
                    car.position.x += 0.1;
                    break;
            }
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Move Car Forward
            car.position.z += carSpeed;

            // Follow Car with Camera
            camera.position.z = car.position.z + 5;
            camera.position.x = car.position.x;
            camera.lookAt(car.position);

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
